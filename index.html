<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o web</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/resource/icon/icon-car-blue-logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/resource/icon/icon-car-blue-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resource/icon/icon-car-blue-logo.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/lib/bootstrap-5.2.0-dist/css/bootstrap.css">
</head>
<body class="--backgroung-gradient-blue">
    <header>
        <nav class="bg-light pt-3">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" id="nav-btn-home" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="nav-btn-form" aria-current="page" href="#">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-btn-table" href="#">Data</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="container-table card mt-4 p-3" id="table-main" hidden>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Serial</th>
                    <th scope="col">Type</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th rowspan="1">Computers</th>
                    <td>1542315</td>
                    <td>Laptop</td>
                    <td>Lenovo</td>
                    <td>Thinkpad 7</td>
                  </tr>
                  <tr class="table-info">
                    <th scope="row">Total registros</th>
                    <td colspan="4">
                        <p class="text-end fw-bold">1</p>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        
        <form class="container-from card w-75 mt-4 position-absolute top-50 start-50 translate-middle" id="form-main">
            <div class="card-header">
                <span id="main-section-title">Add new device</span>
                <span id="sub-section" hidden>
                    <img class="mx-1" src="/resource/icon/sub-section.svg" alt="...">
                    <span id="sub-section-title">Laptop</span>
                </span>
            </div>
            
            <div class="row g-0">
                <div class="col-4 d-flex align-items-center p-2">
                    <img src="resource/img/form-img-laptop.jpg" class="card-img" alt="form-card-image">
                </div>

                <div class="col-8 p-2">
                    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active general-quest">
                                <label for="brand-input" class="form-label text-start" >Brand :</label>
                                <input type="text" class="form-control"  id="brand-input" name="brand-input" required><br>
                    
                                <label for="storage-input" class="form-label text-start" >Memory storage :</label>
                                <input type="number" class="form-control" id="storage-input" name="hdd-input" placeholder="GB" required><br>
                    
                                <label for="select-device" class="form-label text-start" >Device format :</label>
                                <select name="select-device" class="form-select" id="select-device">
                                    <option selected value="">Select a type</option>
                                    <option value="portatil">Laptop</option>
                                    <option value="desk">Desk</option>
                                </select><br>
                            </div>
                
                            <div class="carousel-item portatil-quest">
                                <label for="size" class="form-label text-start">Size :</label>
                                <input type="text" class="form-control"  id="size" name="size" placeholder="12 x 22.5 x 1.2 cm"><br>
                
                                <label for="changer" class="form-label text-start" >Changer :</label>
                                <input type="checkbox" class="form-check-label" id="changer" name="changer"><br>
                
                                <label for="keyboard" class="form-label text-start" >keyboard :</label>
                                <input type="checkbox" class="form-check-label" id="keyboard" name="keyboard"><br>
                            </div>
                            
                            <div class="carousel-item desk-quest">
                                <label for="power-capacity" class="form-label text-start" >Power supply capacity :</label>
                                <input type="text" class="form-control"  id="power-capacity" name="power-capacity"><br>
                
                                <label for="display" class="form-label text-start" >Display</label>
                                <input type="checkbox" class="form-check-label" id="display" name="display"><br>
                            </div>
        
                            <div class="carousel-item additional-quest">
                                <label for="img-input" class="form-label text-start" >Image :</label>
                                <input type="file" class="form-control" id="img-input" name="img-input" accept=".png,.jpg,.svg"><br>
                    
                                <label for="description-input" class="form-label text-start" >Description :</label>
                                <textarea class="form-control size-f" id="description-input" name="description-input" rows="3" cols="30" placeholder="observations and comments"></textarea><br>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-func d-flex justify-content-end">
                        <input type="button" class="btn btn-secondary" id="clear-form" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev" value="Back">
                        <input type="submit" class="btn btn-primary w-25 ms-2" id="send-form" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next" value="Next">
                    </div>
                </div>
            </div>
        </form>

        <div class="card r-10 py-1 floating-menu" hidden>
            <h5 class="fm-title text-center mb-1">Element</h5>
            <img src="resource/img/form-img-laptop.jpg" class="card-img-top align-self-center w-75" alt="floating-menu-img">
            <div class="list-group-item d-flex justify-content-between align-items-center px-1">
                <p class="my-0 fw-7" id="fm-item-name">
                    <img src="resource/icon/item-24x24.png" alt="floating-menu-img-item">
                    Item : 
                </p>
                <p class="my-0 fw-7" id="fm-item-value">value</p>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="/main.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-5.2.0-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/lib/popper/popper.js"></script>
</body>
</html>
